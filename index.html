<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202011emailgmaillogomailsocialsocialmedia-115677_115624.png" alt="iconasito">
  </head>
  <body>
    <div class="container">
      <!-- inizio testata -->
      <header>
        <div class="header-top">
          <img class="logo" src="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202011emailgmaillogomailsocialsocialmedia-115677_115624.png" alt="LogoGmail">
          Gmail
        </div>
        <hr>
        <div class="header-bottom">
          <form class="" action="index.html" method="post">
            <input type="text" placeholder="Search">
            <button>VAI</button>
            <div class="notifica">You have <span class="evidenziato">30</span> Unread</div>
          </form>
        </div>
      </header>
      <!-- fine testata -->
      <!-- inizio corpo -->
      <main>
        <div class="mail">
          <input type="checkbox">
          <div class="unread"> &starf; <strong>Oggetto della email</strong> <span class="testomail">&ndash; testo della email...</span></div>
        </div>

        <div class="mail" id="color-read">
          <input type="checkbox">
          <div class="read"> &starf; <strong>Oggetto della email</strong> <span class="testomail">&ndash; testo della email...</span></div>
        </div>

        <div class="mail">
          <input type="checkbox">
          <div class="unread"> &starf; <strong>Oggetto della email</strong> <span class="testomail">&ndash; testo della email...</span></div>
        </div>

        <div class="mail">
          <input type="checkbox">
          <div class="unread"> &starf; <strong>Oggetto della email</strong> <span class="testomail">&ndash; testo della email...</span></div>
        </div>
      </main>
      <!-- fine corpo -->
      <!-- inizio footer -->
      <hr>
      <footer>
        GMail <span class="formattazione-footer"><em>powered by Emanuele Cannone</em></span>
      </footer>
      <!-- fine footer -->
    </div>
  </body>
</html>
